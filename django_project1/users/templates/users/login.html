{% extends "Siblog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method ="Post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-grop">
                <button class="btn btn-outline-info mb-2" type="submit">Log in</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password-reset' %}">Forget your password?</a>
                </small>
            </div>    
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Sign up for an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}

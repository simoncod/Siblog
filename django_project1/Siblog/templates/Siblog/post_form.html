
{% extends "Siblog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method ="Post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Siblog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-grop">
                <button class="btn btn-outline-info mb-2" type="submit">Post</button>
            </div>    
        </form>
    </div>
{% endblock content %}
